<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#wrapper {
	width: 700px;
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	grid-template-rows: repeat(3, 100px);
}

.box {
	padding: 15px;
	color: white;
	font-weight: bold;
	text-align: center;
}

.box1 {
	background-color: tomato;
	grid-column: 1/4; /* 가로 1~4번까지 */
}

.box2 {
	background-color: orange;
	grid-row: 2/4; /* 세로 2~4번까지 */
}

.box3 {
	background-color: gold;
	grid-column: 2/4; /* 가로 2~4번까지 */
}

.box4 {
	background-color: green;
	grid-column: 3/4; /* 가로 3~4번까지 */
}
</style>
</head>
<body>
	<div id="wrapper">
		<div class="box box1">box1</div>
		<div class="box box2">box2</div>
		<div class="box box3">box3</div>
		<div class="box box4">box4</div>
	</div>
</body>
</html>
